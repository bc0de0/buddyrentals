# ===============================
# PostgreSQL Connection
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:8888/buddyrental
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# Hibernate / JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialect is automatically selected by Hibernate; remove explicit setting
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Spring DevTools
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===============================
# Logging
# ===============================
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.com.kunalgupte.buddyrental=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Optional: log to file
logging.file.path=logs                  # Saves logs to logs/spring.log
#logging.file.name=app.log              # Uncomment if you want a fixed filename

